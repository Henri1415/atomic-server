name: Docker

on:
  workflow_dispatch:
  workflow_run:
    workflows: [main]
    types: [completed]
  push:
    branches:
      - 'master'
      - 'develop'
    tags:
      - 'v*'

jobs:
  push_to_registry:
    name: Build Docker images and push to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      # Required for multi-platform
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # Required for multi-platform
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: joepmeneer
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: joepmeneer/atomic-server
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          provenance: false
          tags: joepmeneer/atomic-server:local

      - name: Run Docker image
        run: nohup docker run -p 80:80 local --initialize &

      - uses: pnpm/action-setup@v2.0.1
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Setup and run end-to-end tests
        working-directory: ./server/e2e_tests/
        run: |
          pnpm install
          pnpm run install-playwright
          pnpm run test

      - name: Build + push multiplatform Docker images
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          provenance: false
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}e
