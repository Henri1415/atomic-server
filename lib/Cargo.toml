[package]
authors = ["Joep Meindertsma <joep@argu.co>"]
description = "Library for creating, storing, querying, validating and converting Atomic Data."
edition = "2021"
license = "MIT"
name = "atomic_lib"
readme = "README.md"
repository = "https://github.com/joepio/atomic-data-rust"
version = "0.31.0"
[[bench]]
all-features = true
harness = false
name = "benchmarks"

[dependencies]
base64 = "0.13.0"
regex = "1.4.5"
ring = "0.16.20"
serde_json = "1.0.64"
tracing = "0.1.29"
ureq = "1.5.4"
url = "2.2.1"
urlencoding = "2.1.0"
wasmedge-sys = "0.2.2"

[dependencies.bincode]
optional = true
version = "1.3.2"

[dependencies.dirs]
optional = true
version = "4.0.0"

[dependencies.quick-js]
optional = true
version = "0.4.1"

[dependencies.rand]
version = "0.8.3"

[dependencies.rio_api]
optional = true
version = "0.6.1"

[dependencies.rio_turtle]
optional = true
version = "0.6.1"

[dependencies.serde]
features = ["derive"]
version = "1.0.125"

[dependencies.sled]
features = ["no_logs"]
optional = true
version = "0.34.6"

[dependencies.toml]
optional = true
version = "0.5.8"

[dev-dependencies]
criterion = "0.3"
iai = "0.1"
lazy_static = "1.4.0"
ntest = "0.7.3"

[features]
config = ["dirs", "toml"]
db = ["sled", "bincode"]
js = ["quick-js"]
rdf = ["rio_api", "rio_turtle"]
