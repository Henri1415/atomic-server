[package]
authors = ["Joep Meindertsma <joep@argu.co>"]
description = "Library for creating, storing, querying, validating and converting Atomic Data."
edition = "2021"
license = "MIT"
name = "atomic_lib"
readme = "README.md"
repository = "https://github.com/joepio/atomic-data-rust"
version = "0.31.1"

[[bin]]
description = "Generate `fp-bindgen` bindings for the plugin runtime and types. Run this in the root folder of the repository."
name = "generate-bindings"
path = "src/plugins/bindings_generator.rs"
required-features = ["plugins"]

# Enables benchmarks to use the features, such as Db
[[bench]]
all-features = true
harness = false
name = "benchmarks"

[dependencies]
base64 = "0.13"
regex = "1"
ring = "0.16"
serde_json = "1"
tracing = "0.1"
ureq = "2"
url = "2"
urlencoding = "2"

[dependencies.atomic-bindings]
optional = true
path = "../bindings/rust-plugin"
version = "0.0.1"

[dependencies.bincode]
optional = true
version = "1"

[dependencies.dirs]
optional = true
version = "4"

[dependencies.fp-bindgen]
features = [
  "http-compat",
  "serde-bytes-compat",
  "time-compat",
  "generators",
]
optional = true
version = "1"

[dependencies.fp-bindgen-support]
features = ["async", "host", "http", "guest"]
optional = true
version = "1"

[target.'cfg(any(target_arch = "arm", target_arch = "aarch64"))'.dependencies]
wasmer-compiler-cranelift = {version = "2.1"}

[target.'cfg(not(any(target_arch = "arm", target_arch = "aarch64")))'.dependencies]
wasmer-compiler-singlepass = {version = "2.1"}

[dependencies.wasmer-engine-universal]
features = ["compiler"]
optional = true
version = "2"

[dependencies.tokio]
features = ["rt"]
optional = true
version = "1"

[dependencies.http]
optional = true
version = "0.2"

[dependencies.serde_bytes]
optional = true
version = "0.11"

[dependencies.rand]
version = "0.8"

[dependencies.rio_api]
optional = true
version = "0.7"

[dependencies.rio_turtle]
optional = true
version = "0.7"

[dependencies.serde]
features = ["derive"]
version = "1"

[dependencies.sled]
features = ["no_logs"]
optional = true
version = "0.34"

[dependencies.toml]
optional = true
version = "0.5"

[dependencies.wasmer]
optional = true
version = "2"

[dev-dependencies]
criterion = "0.3"
iai = "0.1"
lazy_static = "1"
ntest = "0.7"

[features]
config = ["dirs", "toml"]
db = ["sled", "bincode"]
plugins = [
  "atomic-bindings",
  "db",
  "fp-bindgen-support",
  "fp-bindgen",
  "http",
  "http",
  "serde_bytes",
  "tokio",
  "wasmer-engine-universal",
  "wasmer",
]
rdf = ["rio_api", "rio_turtle"]
