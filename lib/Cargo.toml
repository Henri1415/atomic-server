[package]
authors = ["Joep Meindertsma <joep@argu.co>"]
description = "Library for creating, storing, querying, validating and converting Atomic Data."
edition = "2021"
license = "MIT"
name = "atomic_lib"
readme = "README.md"
repository = "https://github.com/joepio/atomic-data-rust"
version = "0.31.1"

[[bin]]
name = "generate-bindings"
path = "src/plugins/bindings.rs"

# Enables benchmarks to use the features, such as Db
[[bench]]
all-features = true
harness = false
name = "benchmarks"

[dependencies]
base64 = "0.13"
bincode = {version = "1", optional = true}
dirs = {version = "4", optional = true}
rand = {version = "0.8"}
regex = "1"
ring = "0.16"
rio_api = {version = "0.7", optional = true}
rio_turtle = {version = "0.7", optional = true}
serde = {version = "1", features = ["derive"]}
serde_json = "1"
sled = {version = "0.34", optional = true, features = ["no_logs"]}
toml = {version = "0.5", optional = true}
tracing = "0.1"
ureq = "2"
url = "2"
urlencoding = "2"

[dependencies.bincode]
optional = true
version = "1.3.2"

[dependencies.dirs]
optional = true
version = "4.0.0"

[dependencies.fp-bindgen]
features = [
  "http-compat",
  "serde-bytes-compat",
  "time-compat",
  "generators",
]
optional = true
version = "1.0.0"

[dependencies.http]
optional = true
version = "0.2.6"

[dependencies.serde_bytes]
optional = true
version = "0.11.5"

[dependencies.rand]
version = "0.8.3"

[dependencies.rio_api]
optional = true
version = "0.6.1"

[dependencies.rio_turtle]
optional = true
version = "0.6.1"

[dependencies.serde]
features = ["derive"]
version = "1.0.125"

[dependencies.sled]
features = ["no_logs"]
optional = true
version = "0.34.6"

[dependencies.toml]
optional = true
version = "0.5.8"

[dependencies.wasmer]
optional = true
version = "2.2.1"

[dev-dependencies]
criterion = "0.3"
iai = "0.1"
lazy_static = "1"
ntest = "0.7"

[features]
config = ["dirs", "toml"]
db = ["sled", "bincode", "wasmer", "fp-bindgen", "http", "serde_bytes"]
rdf = ["rio_api", "rio_turtle"]
